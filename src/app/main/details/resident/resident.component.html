<a href="javascript:;" class="list-group-item list-group-item-action" *ngIf="(person$ | async); let person">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ person.name }} </h5>
    <small class="text-muted">{{ person.gender | titlecase}} </small>
  </div>
  <p class="mb-1">Born in {{ person.birth_year }}.</p>
</a>
